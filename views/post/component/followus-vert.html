<div class="box">
	<div class="cell first">{{i18n .Lang "sidebar.follow_us"}}</div>
	<div class="cell last">
		<ul class="sidebar-list">
            {{range .Contacts}}
            <li><a target="_blank" href="{{.Url}}"><img width="14" height="14" src="{{.Icon}}">{{.Title}}</a>
            {{if .Qrcode}}
            <br><img width="140" height="140" src="{{.Qrcode}}">
            {{end}}
            </li>
            {{end}}
		</ul>
    </div>
</div>
